<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
<link rel="stylesheet" href="../sr-design-tokens.css">

<title>The Renergence Framework â€” SR Cover</title>
<style>
  body { margin: 0; padding: 40px; background: var(--surface-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<div class="cover thread-renergence tier-gateway">
  <div class="bookmark bm-gateway bm-renergence">
    <span class="bookmark-label"></span>
  </div>
  <div class="zone-pad"></div>
  <div class="zone-mark">
    <div class="struct-mark-container">
      <svg width="52" height="52" viewBox="0 0 50 50">
        <!-- Three converging lines: S-A-P meeting at center -->
        <line class="struct-mark mark-renergence" x1="25" y1="8" x2="25" y2="25" stroke-width="1.8" />
        <line class="struct-mark mark-renergence" x1="10" y1="40" x2="25" y2="25" stroke-width="1.8" />
        <line class="struct-mark mark-renergence" x1="40" y1="40" x2="25" y2="25" stroke-width="1.8" />
        <!-- Center convergence point -->
        <circle class="mark-fill-renergence" cx="25" cy="25" r="3" opacity="0.5" />
        <!-- Three area accent dots at endpoints -->
        <circle cx="25" cy="8" r="3" fill="var(--thread-hnr)" opacity="0.7" />
        <circle cx="10" cy="40" r="3" fill="var(--thread-mn)" opacity="0.7" />
        <circle cx="40" cy="40" r="3" fill="var(--thread-engagement)" opacity="0.7" />
        <!-- Three color bands below mark -->
        <line x1="14" y1="46" x2="22" y2="46" stroke="var(--thread-hnr)" stroke-width="2" opacity="0.6" />
        <line x1="22" y1="46" x2="30" y2="46" stroke="var(--thread-mn)" stroke-width="2" opacity="0.6" />
        <line x1="30" y1="46" x2="38" y2="46" stroke="var(--thread-engagement)" stroke-width="2" opacity="0.6" />
      </svg>
    </div>
  </div>
  <div class="zone-title">
    <div class="cover-title" style="font-size:10px">The<br>Renergence&trade;<br>Framework</div>
  </div>
  <div class="zone-subtitle">
    <div class="cover-subtitle">Structure<br>Alignment<br>Positioning</div>
  </div>
  <div class="zone-author">
    <div class="cover-author">Steven Rudolph</div>
  </div>
</div>
</body>
</html>
