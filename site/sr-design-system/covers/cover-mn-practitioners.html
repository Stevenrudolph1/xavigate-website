<!DOCTYPE html>
<html lang="en">
<head>

<title>MN for Practitioners — SR Cover</title>
<style>
  body { margin: 0; padding: 40px; background: var(--surface-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<div class="cover thread-mn tier-paid">
  <div class="bookmark bm-depth bm-mn">
    <span class="bookmark-label">Multiple Natures</span>
  </div>
  <div class="zone-pad"></div>
  <div class="zone-mark">
    <div class="struct-mark-container">
      <!-- MN for Practitioners: two overlapping spectrum profiles, one lighter — multiple clients, layered profiles -->
      <svg width="52" height="52" viewBox="0 0 50 50">
        <!-- Primary profile -->
        <line class="struct-mark mark-mn" x1="10" y1="11" x2="40" y2="11" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="10" y1="20" x2="26" y2="20" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="10" y1="29" x2="36" y2="29" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="10" y1="38" x2="18" y2="38" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="10" y1="47" x2="32" y2="47" stroke-width="2" />
        <!-- Secondary profile (lighter, offset slightly) -->
        <line class="struct-mark mark-mn" x1="10" y1="14" x2="34" y2="14" stroke-width="1.2" opacity="0.45" />
        <line class="struct-mark mark-mn" x1="10" y1="23" x2="42" y2="23" stroke-width="1.2" opacity="0.45" />
        <line class="struct-mark mark-mn" x1="10" y1="32" x2="22" y2="32" stroke-width="1.2" opacity="0.45" />
        <line class="struct-mark mark-mn" x1="10" y1="41" x2="38" y2="41" stroke-width="1.2" opacity="0.45" />
      </svg>
    </div>
  </div>
  <div class="zone-title">
    <div class="cover-title" style="font-size:11px">MN for<br>Practitioners</div>
  </div>
  <div class="zone-subtitle">
    <div class="cover-subtitle">Professional Application<br>of Multiple Natures</div>
  </div>
  <div class="zone-author">
    <div class="cover-author">Steven Rudolph</div>
  </div>
</div>

</html>
