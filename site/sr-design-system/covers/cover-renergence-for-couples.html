<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
<link rel="stylesheet" href="../sr-design-tokens.css">
<link rel="stylesheet" href="../sr-covers.css">
<title>Renergence for Couples — SR Cover</title>
<style>
  body { margin: 0; padding: 40px; background: var(--surface-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<div class="cover thread-renergence tier-paid">
  <div class="bookmark bm-depth bm-renergence">
    <span class="bookmark-label"></span>
  </div>
  <div class="zone-pad"></div>
  <div class="zone-mark">
    <div class="struct-mark-container">
      <!-- Book mark: Two separated arcs — two return cycles that no longer meet -->
      <!-- Each arc is a half-cycle (from the parent renergence cycle mark) but offset vertically -->
      <!-- The gap between them encodes the invisible drift -->
      <svg width="52" height="52" viewBox="0 0 50 50">
        <!-- Upper arc — one person's return cycle, curving up -->
        <path class="struct-mark mark-renergence" d="M12 22 A12 12 0 0 1 38 22" stroke-width="1.6" />
        <!-- Arrow on upper arc -->
        <polygon class="mark-fill-renergence" points="36,18 38,22 33,20" opacity="0.55" />
        <!-- Lower arc — the other person's return cycle, curving down -->
        <path class="struct-mark mark-renergence" d="M38 28 A12 12 0 0 1 12 28" stroke-width="1.6" />
        <!-- Arrow on lower arc -->
        <polygon class="mark-fill-renergence" points="14,32 12,28 17,30" opacity="0.55" />
      </svg>
    </div>
  </div>
  <div class="zone-title">
    <div class="cover-title" style="font-size:11px">Renergence<br>for Couples</div>
  </div>
  <div class="zone-subtitle">
    <div class="cover-subtitle">What Happens Between You<br>When Neither of You Can See It</div>
  </div>
  <div class="zone-author">
    <div class="cover-author">Steven Rudolph</div>
  </div>
</div>
</body>
</html>
