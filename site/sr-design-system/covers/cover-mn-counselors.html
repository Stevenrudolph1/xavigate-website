<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
<link rel="stylesheet" href="../sr-design-tokens.css">
<link rel="stylesheet" href="../sr-covers.css">
<title>MN for Counselors — SR Cover</title>
<style>
  body { margin: 0; padding: 40px; background: var(--surface-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<div class="cover thread-mn tier-paid">
  <div class="bookmark bm-depth bm-mn">
    <span class="bookmark-label">Multiple Natures</span>
  </div>
  <div class="zone-pad"></div>
  <div class="zone-mark">
    <div class="struct-mark-container">
      <!-- MN for Counselors: two spectrum sets facing each other with center gap — counselor and client, gap is the diagnostic space -->
      <svg width="52" height="52" viewBox="0 0 50 50">
        <!-- Left set (counselor, left-anchored) -->
        <line class="struct-mark mark-mn" x1="8" y1="14" x2="20" y2="14" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="8" y1="23" x2="18" y2="23" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="8" y1="32" x2="22" y2="32" stroke-width="2" />
        <!-- Right set (client, right-anchored) -->
        <line class="struct-mark mark-mn" x1="30" y1="14" x2="42" y2="14" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="32" y1="23" x2="42" y2="23" stroke-width="2" />
        <line class="struct-mark mark-mn" x1="28" y1="32" x2="42" y2="32" stroke-width="2" />
      </svg>
    </div>
  </div>
  <div class="zone-title">
    <div class="cover-title" style="font-size:12px">MN for<br>Counselors</div>
  </div>
  <div class="zone-subtitle">
    <div class="cover-subtitle">Fit Guidance for<br>Therapeutic Contexts</div>
  </div>
  <div class="zone-author">
    <div class="cover-author">Steven Rudolph</div>
  </div>
</div>
</body>
</html>
