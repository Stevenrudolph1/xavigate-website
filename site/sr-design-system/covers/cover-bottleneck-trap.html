<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
<link rel="stylesheet" href="../sr-design-tokens.css">
<link rel="stylesheet" href="../sr-covers.css">
<title>The Bottleneck Trap — SR Cover</title>
<style>
  body { margin: 0; padding: 40px; background: var(--surface-page); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
</style>
</head>
<body>
<div class="cover thread-hnr tier-paid">
  <div class="bookmark bm-depth bm-hnr">
    <span class="bookmark-label">Heroes Not Required</span>
  </div>
  <div class="zone-pad"></div>
  <div class="zone-mark">
    <div class="struct-mark-container">
      <!-- The Bottleneck Trap: lines queued on left, forced through narrow gap, single line exits right — structural chokepoint -->
      <svg width="52" height="52" viewBox="0 0 50 50">
        <!-- queued lines (waiting, stacked) -->
        <line class="struct-mark mark-hnr" x1="4" y1="14" x2="18" y2="23" stroke-width="1.8" />
        <line class="struct-mark mark-hnr" x1="4" y1="22" x2="18" y2="25" stroke-width="1.8" />
        <line class="struct-mark mark-hnr" x1="4" y1="30" x2="18" y2="27" stroke-width="1.8" />
        <line class="struct-mark mark-hnr" x1="4" y1="38" x2="18" y2="29" stroke-width="1.8" />
        <!-- narrow gap (the bottleneck) -->
        <line class="struct-mark mark-hnr" x1="20" y1="14" x2="20" y2="22" stroke-width="2" />
        <line class="struct-mark mark-hnr" x1="20" y1="30" x2="20" y2="38" stroke-width="2" />
        <!-- single line exits -->
        <line class="struct-mark mark-hnr" x1="22" y1="26" x2="46" y2="26" stroke-width="1.8" />
      </svg>
    </div>
  </div>
  <div class="zone-title">
    <div class="cover-title" style="font-size:11.5px">The<br>Bottleneck Trap</div>
  </div>
  <div class="zone-subtitle">
    <div class="cover-subtitle">The Cost<br>of Being Essential</div>
  </div>
  <div class="zone-author">
    <div class="cover-author">Steven Rudolph</div>
  </div>
</div>
</body>
</html>
